<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Sindicato dos Professores - Home</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-alinhamento">
                <div class="alinhamento-logo">
                    <img src="/images/logo.png" alt="">
                    <h1>SINDICATO DOS PROFESSORES</h1>
                </div>

                <div class="button-header">
                    <a id="bnt-inicio" href="./index.html"><button type="button" class="btn btn-primary">Inicio</button></a>
                    <a href="./news.html"><button type="button" class="btn btn-primary">Noticias</button></a>
                    <a href="/pages/page-rights.html"><button type="button" class="btn btn-primary">Direitos</button></a>
                </div>

                <div class="button-login">
                    <button id="openLoginModalButton" type="button" class="btn btn-primary">LOGIN</button>
                    <div id="loginModal" class="modal">
                        <div class="modal-content">
                            <div class="container">
                                <span class="close">&times;</span>
                                    <h2 class="login-alinhamento">Login</h2>
                                <div class="alinhamento-modal">
                                    <div class="alinhamento-form">
                                        <form>
                                            <div class="login-usuario">
                                                <label for="username">Usuário:</label>
                                                <input type="text" id="username" required>
                                            </div>
                            
                                            <div class="login-senha">
                                                <label for="password">Senha:</label>
                                                <input type="password" id="password" required>
                                            </div>
                                            
                                            <div class="botoes">
                                                <a id="openCadastroModalButton" href="">Cadastrar-se</a>
                                                <button type="submit">Entrar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="cadastroModal" class="modal">
                        <div class="modal-content">
                            <div class="container">
                                <span class="close">&times;</span>
                                <h2 class="login-alinhamento">Cadastro</h2>
                                <div class="alinhamento-modal">
                                    <div class="alinhamento-form">
                                        <form>
                                            <div class="cadastro-usuario">
                                                <label for="username">Usuário:</label>
                                                <input type="text" id="username" required>
                                            </div>

                                            <div class="cadastro-e-mail">
                                                <label for="username">E-mail:</label>
                                                <input type="email" id="username" required>
                                            </div>
                            
                                            <div class="cadastro-senha">
                                                <label for="password">Senha:</label>
                                                <input type="password" id="password" required>
                                            </div>
                            
                                    
                                            <button type="submit">Cadastrar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/images/background.png" class="d-block w-100" alt="Primeira imagem, um professor segurando um canetao na frente de uma lousa preste a escrever">
                  </div>
                  <div class="carousel-item">
                    <img src="/images/education.png" class="d-block w-100" alt="Monte de livros e um oculos encima com uma lousa no fundo">
                  </div>
                  <div class="carousel-item">
                    <img src="/images/education-image.jpg" class="d-block w-100" alt="Criancas na escola">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Voltar</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Proximo</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
