<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/news.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Sindicato dos Professores - Noticias</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-alinhamento">
                <div class="alinhamento-logo">
                    <img src="/images/logo.png" alt="">
                    <h1>SINDICATO DOS PROFESSORES</h1>
                </div>

                <div class="button-header">
                    <a href="./index.html"><button type="button" class="btn btn-primary">Inicio</button></a>
                    <a id="bnt-news" href="#"><button type="button" class="btn btn-primary">Noticias</button></a>
                    <a href="/pages/page-rights.html"><button type="button" class="btn btn-primary">Direitos</button></a>
                </div>

                <div class="button-login">
                    <button id="openLoginModalButton" type="button" class="btn btn-primary">LOGIN</button>
                    <div id="loginModal" class="modal">
                        <div class="modal-content">
                            <div class="container">
                                <span class="close">&times;</span>
                                <h2 class="login-alinhamento">Login</h2>
                                <div class="alinhamento-modal">
                                    <div class="alinhamento-form">
                                        <form>
                                            <label for="username">Usuário:</label>
                                            <input type="text" id="username" required> <br>
                            
                                            <label for="password">Senha:</label>
                                            <input type="password" id="password" required> <br><br>
                            
                                            <a id="openCadastroModalButton" href="">Cadastrar-se</a> <br>
                                            <button type="submit">Entrar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="cadastroModal" class="modal">
                        <div class="modal-content">
                            <div class="container">
                                <span class="close">&times;</span>
                                <h2 class="login-alinhamento">Cadastro</h2>
                                <div class="alinhamento-modal">
                                    <div class="alinhamento-form">
                                        <form>
                                            <label for="username">Usuário:</label>
                                            <input type="text" id="username" required> <br>

                                            <label for="username">E-mail:</label>
                                            <input type="email" id="username" required> <br>
                            
                                            <label for="password">Senha:</label>
                                            <input type="password" id="password" required> <br>
                            
                                            <br>
                                            <button type="submit">Cadastrar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="section-news">
            <section>
                <h1>Notícias</h1>
            </section>
        </div>
    </div>
</body>
</html>
